<!doctype html>

<!-- Enable Django static URL tags -->
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Pinpoint">
  <meta name="author" content="Tyler Johnson">

  <!-- Bootstrap -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- /Bootstrap -->

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  
  <!-- Local CSS -->
  <!-- <link rel="stylesheet" href="{% static 'pinpoint/css/custom.css' %}"> -->
  <link rel="stylesheet" href="{% static 'pinpoint/css/custom.css' %}">

  <title>Pinpoint</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron" style="background-image: url({% static 'pinpoint/img/night-map-fx1.jpg' %});">
          <h1 class="display-4" id="headline">PINPOINT</h1>
          <!-- <img src="{% static 'pinpoint/img/rose.png' %}" alt="compass rose"> -->
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar bg-dark navbar-dark">
          <!-- Brand -->
          <a class="navbar-brand" href="{% url 'pointset_list' %}">Home</a>  
          {% if user.is_authenticated %}      
            <span class="navbar-text">
              {{ user.username }} <!-- ({{ user.first_name }} {{ user.last_name }}) -->
            </span>     
          {% endif %}
          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>        
          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'password_change' %}">Change Password</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'password_reset' %}">Reset Password</a>
                </li> 
                <!--<p><a href="{#% url 'signup' %#}">sign up</a></p>-->
              {% endif %}
            </ul>
          </div> 
        </nav> <!-- /Navigation Bar -->

        {% block content %}
        {% endblock %}
      </div> <!-- /col -->
    </div> <!-- /row -->
  </div> <!-- /container -->
</body>
</html>
